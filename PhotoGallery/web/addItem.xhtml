<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Sign up</title>
</h:head>

<h:body>
    <b:navBar>
        <b:navbarLinks pull="right">
            <b:navLink icon="user">user</b:navLink>

        </b:navbarLinks>
    </b:navBar>
    <div class="col-lg-3"/>
    <div class="col-lg-6">
        <h:form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Add Item</label>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Item Name</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Username" value="#{itemBean.item.product_name}">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Price</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Price" value="#{itemBean.item.price}">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Size</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Size" value="#{itemBean.item.size}">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Stocks</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Quantity" value="#{itemBean.item.qtyAvail}">
                            <f:facet name="prepend">
                                <b:icon name="lock"/>
                            </f:facet>
                        </b:inputText>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Category" value="#{itemBean.item.category}">
                            <f:facet name="prepend">
                                <b:icon name="envelope"/>
                            </f:facet>
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <b:commandButton class="btn btn-default" href="home.xhtml" action="login">Cancel</b:commandButton>
                        <b:commandButton class="btn btn-primary" value="Register"
                                         action="#{itemBean.addItem()}">Add</b:commandButton>
                    </div>
                </div>
            </fieldset>
        </h:form>
    </div>
    <div class="col-lg-3"/>

</h:body>
</html>
